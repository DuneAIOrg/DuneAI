name: PR DuneAI Summary

permissions:
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  summarize-pr:
    name: Summarize PR Using DuneAI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Node Dependencies
        run: npm install

      - name: Build DuneAI
        run: npm run build

      - name: Summarize PR
        env:
          PULL_NUMBER: ${{ github.event.pull_request.number }}
        run: npm run summarize-changes